<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form">
        <h3 class = "heading"> Real-time Character Counter :</h3>
        <textarea id="text" class = "text" placeholder="Please write your text here..." maxlength="100"></textarea>
    <div class="counting">
        <p>Total Characters: <span id="total">0 </span></p>
       <p>Remaining Characters: <span id="remaining"> 50 </span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
